</head>
<body>
	<div class="container">
		<div class="player-container">
			<div class="controls">
				<div class="current-song">
					<img src="https://placehold.co/80" alt="Album Art" class="album-art">
					<div>
						<h3 id="songTitle">Select a song</h3>
						<a id="songArtistCredit" href="#" target="_blank"><p id="songArtist">Artist</p></a>
					</div>
				</div>

				<div class="player-controls">
					<div class="time-info">
						<span id="currentTime">0:00</span>
						<span id="duration">0:00</span>
					</div>
					<div class="progress-bar" id="progressBar">
						<div class="progress" id="progress"></div>
                        <div id="chartContainer"></div>
					</div>

					<div class="buttons">
						<button id="prevBtn">‚èÆ</button>
						<button class="play-pause" id="playPauseBtn">‚ñ∂</button>
						<button id="nextBtn">‚è≠</button>
                        <div class="volume-control">
                            <button id="muteBtn">üîä</button>
                            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        </div>
						<select id="visualizerType">
							<option value="column">Bars</option>
							<option value="splineArea">Area</option>
							<option value="spline">Line</option>
						</select>
					</div>
				</div>
                <div id="visualizerChartContainer"></div>
			</div>

			<div class="playlist">
				<h3>Playlist</h3>
				<div class="song-list" id="playlist">
					<!-- Songs will be populated by JavaScript -->
				</div>
			</div>
		</div>
	</div>
	<footer>
			<p>¬© 2025 <a href="https://vishwas.me/" target="_blank">Vishwas R</a></p>
	</footer>

</body>
